{% extends 'base.html' %}
{% block content %}
<h2>Input Page</h2>
<hr>
<form action="" method="POST">
  {% csrf_token %}

  {% comment %} <ul>
  {{ form.as_ul }}
  </ul> {% endcomment %}

  {{form.as_p}}
  
  {% comment %} {% for field in form %}
  {{field.errors}}
    <div class="my-class">
      {{field.label_tag}}
      {{field}}
    </div>
  {% endfor %} {% endcomment %}

  <input type="submit">
</form>
{% endblock %}
