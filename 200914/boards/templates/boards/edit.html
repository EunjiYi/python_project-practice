{% extends 'base.html' %}
{% block content %}
<h2>Edit Page</h2>
<hr>
<form action="" method="POST">
  {% csrf_token %}
  <label for="title">Title</label>
  <input type="text" id="title" name="title" value="{{ board.title }}">
  <br>
  <label for="content">Content</label>
  <Textarea id="content" name="content" rows="3">{{ board.content }}</Textarea>
  <br>
  <input type="submit">
</form>
{% endblock %}
